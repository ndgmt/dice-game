<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>サイコロ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem 1rem;
      margin: 0;
      background: #f0f8ff;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    img {
      width: 40vw;
      max-width: 150px;
      height: auto;
      margin: 1rem auto;
      display: block;
    }

    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:active {
      background-color: #218838;
    }

    #result {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>すごろく用サイコロ</h1>
  <img id="dice" src="1.png" alt="サイコロ">
  <button onclick="rollDice()">サイコロをふる</button>
  <div id="result"></div>

  <script>
    function rollDice() {
      let count = 0;
      let maxCount = Math.floor(Math.random() * 10) + 15;

      const interval = setInterval(() => {
        const temp = Math.floor(Math.random() * 6) + 1;
        // キャッシュ防止にランダムクエリを付ける
        document.getElementById("dice").src = `${temp}.png?${Date.now()}`;
        count++;

        if (count >= maxCount) {
          clearInterval(interval);
          const final = Math.floor(Math.random() * 6) + 1;
          document.getElementById("dice").src = `${final}.png?${Date.now()}`;
          document.getElementById("result").textContent = `出た目：${final}`;

          // バイブレーション：200ミリ秒
          if (navigator.vibrate) {
            navigator.vibrate(200);
          }
        }
      }, 100);
    }

    window.onload = () => {
      document.getElementById("dice").src = "1.png?" + Date.now(); // キャッシュ対策
      document.getElementById("result").textContent = "";
    };
  </script>
</body>
</html>
